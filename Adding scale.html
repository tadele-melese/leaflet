<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Define styles for the map container -->
    <style>
        #map { /* Specify the ID of your map container */
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a div for the map container -->
    <div id="map"></div>

</body>
</html>
        <!-- Include Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
        <!-- Include your own JavaScript file for Leaflet map initialization and customization -->
<script>
            var map = L.map('map').setView([11.7, 37.5], 13);
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // Add scale control to the map
    L.control.scale().addTo(map);

</script>
