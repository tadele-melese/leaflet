<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Define styles for the map container -->
    <style>
        #map { /* Specify the ID of your map container */
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a div for the map container -->
    <div id="map"></div>

</body>
</html>
        <!-- Include Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([11.7, 37.5], 13);
    // osm layer
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
    osm.addTo(map)
// Watercolor
var Watercolor = L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_watercolor/{z}/{x}/{y}.{ext}', {
	minZoom: 1,
	maxZoom: 16,
	attribution: '&copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://www.stamen.com/" target="_blank">Stamen Design</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	ext: 'jpg'
   });
   Watercolor.addTo(map) 
    //  Esri world satellite imagery
    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });  
    Esri_WorldImagery.addTo(map) 
    //Google street
    googleStreets = L.tileLayer('http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});    
    googleStreets.addTo(map)
    // Google Satellite
    googleSat = L.tileLayer('http://{s}.google.com/vt?lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});
    googleSat.addTo(map)
// Leaflet layer controller
var baseMaps = {
    "OpenStreetMap": osm,
    "Watercolor":Watercolor,
    "Esri_WorldImageryT": Esri_WorldImagery,
    "googleStreets":googleStreets,
    "googleSat":googleSat,
};

var overlayMaps = {
    "OpenStreetMap": osm,
    "Watercolor":Watercolor,
    "Esri_WorldImageryT": Esri_WorldImagery,
    "googleStreets":googleStreets,
    "googleSat":googleSat,
};
var layerControl = L.control.layers( overlayMaps).addTo(map);

		// Place a marker on the map
    var marker = L.marker([11.6, 37.5]).addTo(map);
    var firstMarker =L.marker([11.8, 37.2],{draggable:true, }).addTo(map);
    var popup =firstMarker.bindPopup("Near to Zege Monastery forest" + firstMarker.getLatLng())
    var second =L.marker([11.8, 37.4]).addTo(map);
    var popup = second.bindPopup('In the middle of Lake Tana ' + second.getLatLng()).openPopup()
    popup.addTo(map)
</script>
